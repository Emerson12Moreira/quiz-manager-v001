<h2 mat-dialog-title>Adicionar novo Teste</h2>
<mat-dialog-content class="mat-typography">
  <div class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Nome do Teste</mat-label>
        <input matInput placeholder="Ex. Teste 1 Bimestre" [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Descrição</mat-label>
      <textarea matInput [(ngModel)]="data.descricao"></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Observação</mat-label>
      <textarea matInput [(ngModel)]="data.observacao"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn-small orange darken-3" mat-button (click)="cancel()">Cancel</button>
  <button class="btn-small" mat-button (click)="save()"  cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
